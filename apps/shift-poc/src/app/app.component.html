<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://ng.ant.design/" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
          <h1>Ant Design Of Angular</h1>
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        
        <li nz-submenu nzOpen nzTitle="Configurações" nzIcon="form">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/service-queues">Service queues structures</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/clinical-settings">Clinical settings</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/ticket-priorites">Ticket priorities</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/kiosk">Templates of kiosk</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/status-monitor">Templates of status monitor</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/reason-actions">Reasons for actions</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/users">Users</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/access-profiles">Access Profiles</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/devices">Devices</a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <span class="trigger"
                 nz-icon
                 nzType="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              ></span>
          </span>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
